  <head>
    <meta charset="utf-8">
    <title>SPARQLGraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

<!-- Sets the basepath for the library if not in same directory -->
  <script type="text/javascript">mxBasePath = 'graph/src';</script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

  </head>

  <body>

    {{> header}}

    {{> main}}


  </body>

    <template name="header">
      <div class="navbar navbar-inverse navbar-fixed-top"> <!-- black bar: navbar-inverse -->
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="{{homePath}}"><img src="/images/graph_logo.png"> SPARQL<span style="color:#00bba6;">Graph</span></a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="{{activeRouteClass 'templates'}}"><a href="{{templatesPath}}">Templates</a></li>
                <li class="{{activeRouteClass 'graphs'}}"><a href="{{graphsPath}}">User Graphs</a></li>
                <li class="{{activeRouteClass 'explore'}}"><a href="{{explorePath}}">Shared Graphs</a></li>
                <li class="{{activeRouteClass 'docs'}}"><a href="{{docsPath}}">Documentation</a></li>
              </ul>
             {{loginButtons}}
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
    </template>


<template name="main">
    <div class="wrapper">
      {{#if isHome}}
        {{>home}}
      {{else}}
        <div class="container-fluid">
          {{renderPage}}
        </div><!-- container -->
      {{/if}}
      <div class="push"></div>
    </div> <!-- wrapper -->

    <div id="footer">
      <div class="container">
      </div>
    </div>
</template>
